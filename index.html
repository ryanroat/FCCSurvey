<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./styles.css">
  <title>FCC Survey Project</title>
</head>

<body>
  <header>
    <h1 id="title">FCC Survey Project</h1>
    <p id="description">This is a sample survey form project. Submit some info, please.</p>
  </header>
  <main>
    <form action="" id="survey-form">
      <div class="info-submit" id="info-name">
        <label id="name-label" for="name">Enter your name: </label>
        <input type="text" name="name" id="name" placeholder="Your Name" required>
      </div>
      <div class="info-submit" id="info-email">
        <label id="email-label" for="email">Enter your email: </label>
        <input type="email" name="email" id="email" placeholder="Your Email" required>
      </div>
      <div class="info-submit" id="info-number">
        <label id="number-label" for="number">Enter a number: </label>
        <input type="number" name="number" id="number" placeholder="A Number" min="1" max="20" required>
      </div>
      <div class="info_submit" id="dropdown">
        <p>Which is your favorite D&D die?</p>
        <select name="die">
          <option value="d4">d4</option>
          <option value="d6">d6</option>
          <option value="d8">d8</option>
          <option value="d10">d10</option>
          <option value="d%">d%</option>
          <option value="d12">d12</option>
          <option value="d20">d20</option>
        </select>
      </div>
    </form>
  </main>
</body>

</html>
